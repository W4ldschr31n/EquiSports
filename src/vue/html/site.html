<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../css/site.css">
    <title>Recherche équipements sportifs</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="ChampRecherche">
        <div id="title">
          <h1>Recherche d'Equipements Sportifs</h1>
        </div>
        <div id="searchWrapper">
          <form action="rechercheC" method="post">
            Commune <input type="text" name="commune" value="">
            Activité <input type="text" name="sport" value="">
            Niveau <select name="niveau">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
            </select>
            <div id="bouton">
              <input type="submit" name="recherche" value="Rechercher">
            </div>
          </form>
        </div>
      </div>
      <div id="vip">
        <div id="nom">
          <h2>Loïc Blet</h2>
          <h2>Nicolas Richard</h2>
          <h3>Technologies pour la production de logiciels</h3>
        </div>
        <div id="image">
          <img src="../img/iut-nantes.jpg" alt="IUT Nantes - Informatique" width="100%">
          <h3>Semestre 4</h3>
        </div>
      </div>
    </div>
    <div id="wrapper2">
      <div id="map">
        <h1>MAP</h1>
      </div>
      <div id="results">
        <h2>Résultats</h2>
      </div>
    </div>
  </body>
</html>
