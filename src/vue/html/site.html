<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../css/site.css">
    <title>Recherche équipements sportifs</title>
    <script type="text/javascript" src="http://infoweb-ens/~jacquin-c/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="script/auto.js"></script>


  </head>
  <body>
    <div id="wrapper">
      <div id="ChampRecherche">
        <div id="title">
          <h1>Recherche d'Equipements Sportifs</h1>
        </div>
        <div id="searchWrapper">
            Commune <input list="listeCommunes" type="text" name="commune" value="">
            <datalist id="listeCommunes">

            </datalist>
            Activité <input list="listeActivites" type="text" name="activite" value="">
            <datalist id="listeActivites">

            </datalist>
            Niveau <select id="listeNiveaux" name="niveau">
              <option value="Tout">Tout</option>
            </select>
          <div id="bouton">
            <input id="go" type="submit" name="recherche" value="Rechercher">
          </div>
        </div>
      </div>
      <div id="vip">
        <div id="nom">
          <h2>Loïc Blet</h2>
          <h2>Nicolas Richard</h2>
          <h3>Technologies pour la production de logiciels</h3>
        </div>
        <div id="image">
          <img src="../img/iut-nantes.jpg" alt="IUT Nantes - Informatique" width="100%">
          <h3>Semestre 4</h3>
        </div>
      </div>
    </div>
    <div id="wrapper2">
      <div id="map">
        <h1>MAP</h1>
      </div>
      <div id="results">
        <h2>Résultats</h2>
        <div id="res">
          <ul>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
